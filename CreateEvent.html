<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>CreateEvent</title>

  
</head><body>
<script>
(function createEvent() { var calendarId = 'primary'; var start =
getRelativeDate(1, 12); var end = getRelativeDate(1, 13); var event = {
summary: 'Lunch Meeting', location: 'The Deli', description: 'To
discuss our plans for the presentation next week.', start: { dateTime:
start.toISOString() }, end: { dateTime: end.toISOString() }, attendees:
[ {email: 'alice@example.com'}, {email: 'bob@example.com'} ], // Red
background. Use Calendar.Colors.get() for the full list. colorId: 11 };
event = Calendar.Events.insert(event, calendarId); Logger.log('Event
ID: ' + event.getId());
}
/** * Helper function to get a new Date object relative to the current
date. * @param {number} daysOffset The number of days in the future for
the new date. * @param {number} hour The hour of the day for the new
date, in the time zone * of the script. * @return {Date} The new date.
*/
function getRelativeDate(daysOffset, hour) { var date = new Date();
date.setDate(date.getDate() + daysOffset); date.setHours(hour);
date.setMinutes(0); date.setSeconds(0); date.setMilliseconds(0); return
date;
})
</script>
<br>

<br>

</body></html>
